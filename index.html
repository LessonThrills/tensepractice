<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Tenses With LessonThrills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .heading {
            font-size: 3em;
            font-weight: bold;
            animation: headingAnimation 2s infinite;
            background: linear-gradient(to right, #ff512f, #dd2476);
            -webkit-background-clip: text;
            color: transparent;
        }
        @keyframes headingAnimation {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .input-box, .start-box, .result-box {
            padding: 20px;
            margin: 10px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .input-box input {
            padding: 10px;
            width: 90%;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .input-box select {
            padding: 10px;
            width: 90%;
            margin: 10px 0;
            border-radius: 5px;
        }
        .btn, .submit-btn {
            padding: 10px 20px;
            background: linear-gradient(to right, #ff512f, #dd2476);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:disabled, .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .question-box {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .question, .answers {
            margin: 10px 0;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            padding: 10px;
            border-radius: 5px;
            width: 90%;
            text-align: center;
        }
        .answers div {
            margin: 5px 0;
            padding: 10px;
            background: linear-gradient(to right, #ff512f, #dd2476);
            cursor: pointer;
            border-radius: 5px;
        }
        .answers div.correct {
            background-color: green;
        }
        .answers div.wrong {
            background-color: red;
        }
        .icons {
            margin-top: 10px;
        }
        .icons img {
            width: 30px;
            margin: 5px;
            cursor: pointer;
        }
        .timer {
            margin-top: 10px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="heading">Learn Tenses With LessonThrills</div>

    <div class="input-box">
        <label>Enter the number of questions (0-100):</label><br>
        <input type="number" id="numQuestions" min="1" max="100">
        <p id="error-msg" style="color:red;"></p>
        <label>Choose the level of questions:</label><br>
        <select id="questionLevel">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="mix">Mix</option>
        </select><br>
        <button class="btn" id="startBtn">Start</button>
    </div>

    <div class="question-box" id="questionBox">
        <div class="question" id="currentQuestion">Question will appear here</div>
        <div class="answers" id="answerOptions">
            <!-- Answer options will be dynamically inserted here -->
        </div>
        <div class="icons">
            <img src="prev.png" id="prevQuestion" alt="Previous Question">
            <img src="next.png" id="nextQuestion" alt="Next Question">
            <img src="mute.png" id="soundIcon" alt="Sound Icon">
        </div>
        <div class="timer" id="timer">Time: 00:00</div>
        <button class="submit-btn" id="submitBtn">Submit Answers</button>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let timer;
        let timeElapsed = 0;
        let soundEnabled = false;

        // Load questions from questions.txt (this requires server-side support, e.g., a local server)
        async function loadQuestions(level) {
            let response = await fetch('questions.txt');
            let data = await response.text();
            let allQuestions = data.split('\n');

            // Parse questions based on the level selected
            if (level === 'mix') {
                questions = allQuestions;
            } else {
                questions = allQuestions.filter(q => q.includes(`[${level}]`));
            }

            displayQuestion();
        }

        // Display the current question
        function displayQuestion() {
            document.getElementById('currentQuestion').innerText = questions[currentQuestionIndex];
        }

        // Handle Start button click
        document.getElementById('startBtn').addEventListener('click', function () {
            let numQuestions = document.getElementById('numQuestions').value;
            let questionLevel = document.getElementById('questionLevel').value;

            if (numQuestions < 1 || numQuestions > 100) {
                document.getElementById('error-msg').innerText = "Please enter a valid number of questions (0-100).";
                return;
            }

            // Load questions
            loadQuestions(questionLevel);

            // Hide input box and show question box
            document.querySelector('.input-box').style.display = 'none';
            document.getElementById('questionBox').style.display = 'flex';

            // Start the timer
            startTimer();
        });

        // Timer function
        function startTimer() {
            timer = setInterval(function () {
                timeElapsed++;
                let minutes = Math.floor(timeElapsed / 60);
                let seconds = timeElapsed % 60;
                document.getElementById('timer').innerText = `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // Add sound toggle functionality
        document.getElementById('soundIcon').addEventListener('click', function () {
            soundEnabled = !soundEnabled;
            this.src = soundEnabled ? 'sound.png' : 'mute.png';
            if (soundEnabled) {
                // Play sound for current question
                let speech = new SpeechSynthesisUtterance(questions[currentQuestionIndex]);
                window.speechSynthesis.speak(speech);
            } else {
                window.speechSynthesis.cancel();
            }
        });
    </script>
</body>
</html>
